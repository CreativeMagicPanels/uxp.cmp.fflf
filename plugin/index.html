<div class="version">v 0.9.3</div>

<div class="group">

        <span class="label lang" data-label="label selector first"></span>
        <span class="text lang" data-label="text selector first"></span>
        <span class="svg-icon" icon="down"></span>
        <div class="menu">
            <div class="menu-item lang" data-label="text item active" value="active"></div> 
            <div class="menu-divider"></div>
            <div class="menu-item lang" data-label="text item external" value="external"></div>
        </div>        
    </div>

    <div class="frame selector dropdown" data-type="last">
        <span class="label lang" data-label="label selector last"></span>
        <span class="text lang" data-label="text selector last"></span> 
        <span class="svg-icon" icon="down"></span>

            <div class="menu-item lang" data-label="text item active" value="active"></div>
            <div class="menu-divider"></div>
            <div class="menu-item lang" data-label="text item external" value="external"></div> 
        </div>     
    </div>

    <div class="operation selector dropdown" data-type="match">
        <span class="label lang" data-label="label selector match"></span> 
        <span class="text lang" data-label="text selector match"></span>
        <span class="svg-icon" icon="down"></span>
        <div class="menu">
            <div class="menu-item lang" data-label="text item first" value="first"></div>
            <div class="menu-item lang" data-label="text item last" value="last"></div>
            <div class="menu-divider"></div>
            <div class="menu-item lang" data-label="text item active" value="active"></div>
            <div class="menu-item lang" data-label="text item external" value="external"></div>
        </div>
    </div>

    <div id="matcher">
        <div class="button">
            <span class="text lang" data-label="button match">MATCH NOW</span>
            <!-- <span class="svg-icon" icon="sparkles"></span> -->
        </div>
    </div>

</div>
