    <section id="page2">
        <!-- <div class="section-title">PAGE 2</div> -->

        <div class="actionset open">
                    
            <div class="title">
                <div class="lang" data-label="set utilities match"></div>
                <div class="side-icon">
                    <div class="hrz"></div>
                    <div class="vrt"></div>
                </div>
            </div>

            <div class="buttons color-match">

                <div class="group">
                    <div class="label">
                        <div class="lang" data-label="group match get"></div>
                    </div>
                    <div class="slider range">
                        <div class="main">
                            <div class="lang" data-label="slider match colors"></div>
                            <div id="match-colors-value" class="value">5</div>
                        </div> 
                        <sp-slider min="2" max="14" value="5" default="5" size="s" id="match-colors" linked-value="match-colors-value"></sp-slider>
                        <div class="range left"><span class="lang" data-label="slider match left"></span></div>
                        <div class="range right"><span class="lang" data-label="slider match right"></span></div> 
                    </div>     
                    <div id="getcolor-full" class="action button third"><span class="lang" data-label="button getcolors full"></span></div> 
                    <div id="getcolor-layer" class="action button third"><span class="lang" data-label="button getcolors layer"></span></div>
                </div>
                
                <div class="group">
                    <div class="label">
                        <div class="lang" data-label="group match colors"></div>
                    </div>

                    <div id="color-pickers"></div>
                    <div class="pickers arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M182.6 137.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8H288c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-128-128z"/></svg>
                    </div>
                </div>

                <div class="group">
                    <div class="label">
                        <div class="lang" data-label="group match correction"></div>
                    </div>
                    <div class="slider range">
                        <div class="main">
                            <div class="lang" data-label="slider match hue"></div>
                            <div id="match-hue-value" class="value">0</div>
                        </div> 
                        <sp-slider min="-180" max="180" value="0" default="0" size="s" id="match-hue" linked-value="match-hue-value" linked-unit="Â°"></sp-slider>
                        <div class="range left"><span class="lang" data-label="slider range -180"></span></div>
                        <div class="range center"><span class="lang" data-label="slider range 0"></span></div>
                        <div class="range right"><span class="lang" data-label="slider range 180"></span></div>                         
                    </div>                       
                    <div class="slider range">
                        <div class="main">
                            <div class="lang" data-label="slider match saturation"></div>
                            <div id="match-saturation-value" class="value">0</div>
                        </div> 
                        <sp-slider min="-50" max="50" value="0" default="0" size="s" id="match-saturation" linked-value="match-saturation-value" linked-unit="%"></sp-slider>
                        <div class="range left"><span class="lang" data-label="slider range -50"></span></div>
                        <div class="range center"><span class="lang" data-label="slider range 0"></span></div>
                        <div class="range right"><span class="lang" data-label="slider range 50"></span></div> 
                    </div>     
                    <div class="slider range">
                        <div class="main">
                            <div class="lang" data-label="slider match brightness"></div>
                            <div id="match-brightness-value" class="value">0</div>
                        </div> 
                        <sp-slider min="-50" max="50" value="0" default="0" size="s" id="match-brightness" linked-value="match-brightness-value" linked-unit="%"></sp-slider>
                        <div class="range left"><span class="lang" data-label="slider range -50"></span></div>
                        <div class="range center"><span class="lang" data-label="slider range 0"></span></div>
                        <div class="range right"><span class="lang" data-label="slider range 50"></span></div> 
                    </div>
                </div>                

                <div class="group">
                    <div class="label">
                        <div class="lang" data-label="group match set"></div>
                    </div>

                    <div class="clip-wrapper">
                        <div class="toggle" data-option="clipProtection">
                            <input type="checkbox" id="toggle-option-1">
                            <div class="flip"></div>
                            <label><span class="lang" data-label="checkbox match clip"></span></label>
                        </div>
                        <div class="toggle" data-option="preserveSkin">
                            <input type="checkbox" id="toggle-option-1">
                            <div class="flip"></div>
                            <label><span class="lang" data-label="checkbox match skin"></span></label>
                        </div>                        
                        <!-- <sp-checkbox id="clip-protect" size="S" checked><span class="lang" data-label="checkbox match clip"></span></sp-checkbox>
                        <sp-slider min="1" max="100" value="100" default="100" size="s" id="clip-range" linked-value="clip-range-value" linked-unit="%"></sp-slider>
                        <div id="clip-range-value" class="value">0</div> -->
                    </div>

                    <div id="setcolor-full" class="action button third"><span class="lang" data-label="button setcolors full"></span></div> 
                    <div id="setcolor-layer" class="action button third"><span class="lang" data-label="button setcolors layer"></span></div>                    

                </div>  

            </div>

        </div>  

    </section>
